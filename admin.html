<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Change Credentials Modal -->
    <div class="modal fade" id="changeCredentialsModal" tabindex="-1" aria-labelledby="changeCredentialsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeCredentialsModalLabel">Change Credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="change-credentials-form">
                        <div class="mb-3">
                            <label for="new-username" class="form-label">New Username</label>
                            <input type="text" class="form-control" id="new-username">
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAdminModalLabel">Add Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-admin-form">
                        <div class="mb-3">
                            <label for="admin-username" class="form-label">Admin Username</label>
                            <input type="text" class="form-control" id="admin-username" placeholder="Enter admin username">
                        </div>
                        <div class="mb-3">
                            <label for="admin-password" class="form-label">Admin Password</label>
                            <input type="password" class="form-control" id="admin-password" placeholder="Enter admin password">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <h2 class="text-primary">Admin Panel</h2>
        <div class="d-flex align-items-center gap-3 position-relative">
            <span id="user-name" class="fw-bold text-dark"></span>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="user-menu" data-bs-toggle="dropdown" aria-expanded="false">
                    Options
                </button>
                <ul class="dropdown-menu" aria-labelledby="user-menu">
                    <li>
                        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#changeCredentialsModal">Change Password/Login</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addAdminModal">Add Admin</button>
                    </li>
                </ul>
            </div>
            <button id="logout-btn" class="btn btn-danger btn-sm">Log out</button>
        </div>
    </header>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Admin Panel</h2>
            </div>
            <div class="card-body">
                <h4 class="mb-3">Yangi Qo'shiq Qo'shish</h4>
                <form id="add-music-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Qo'shiq Nomi:</label>
                        <input type="text" id="name" class="form-control" placeholder="Qo'shiq nomini kiriting" required>
                    </div>
                    <div class="col-md-6">
                        <label for="url_music" class="form-label">Qo'shiq URL Manzili:</label>
                        <input type="text" id="url_music" class="form-control" placeholder="Qo'shiq URL manzilini kiriting" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success w-100">Qo'shish</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow mt-4">
            <div class="card-header bg-secondary text-white">
                <h4 class="card-title">Mavjud Qo'shiqlar</h4>
            </div>
            <div class="card-body">
                <ul id="music-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./admin.js"></script>
</body>
</html>
